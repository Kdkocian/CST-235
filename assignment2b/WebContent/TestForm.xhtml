<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

 
<ui:composition template= "layouts/commonLayout.xhtml">
	<ui:define name= "title"> JSF Form Page</ui:define>
	<ui:define name= "content">
	<h:form id = "user-form"> <br/>
		<h:outputLabel for="FirstName"> First Name</h:outputLabel>
			<h:inputText id= "firstName" value= "#{user.firstName}" required = "True" requiredMessage= "Enter your name"/> <br />
			<br />
		<br />
		<h:outputLabel for="lastName"> Last Name</h:outputLabel>
			<h:inputText id= "lastName" value= "#{user.lastName}" required = "True" requiredMessage= "Enter your last name"/> <br />
			<br />
		<br />
			<h:commandButton value="Submit" action="#{formController.onSubmit(user)}"></h:commandButton>
			<h:commandButton value="Flash" action="#{formController.onFlash(user)}"></h:commandButton>	
		</h:form>
		<h:messages/>
	</ui:define>
</ui:composition> 
</html>
